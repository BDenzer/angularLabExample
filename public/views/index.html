<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>kittens</title>

    <!-- Loading Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">

    <!-- Loading Javascript Stuff -->
    <script type="text/javascript" src="javascript/clientJavascript.js"></script>
    <script type="text/javascript" src="angularjs/angular.js"></script>
    <script type="text/javascript" src="javascript/main.controller.js"></script>
</head>

<body ng-app="mainApp" ng-controller="mainCtrl">

    <div id="navBar">
        <ul class="nav nav-pills">
            <li role="presentation" ng-repeat="item in pages track by $index"><a href="{{item.link}}">{{item.text}}</a></li>
        </ul>
    </div>

    <hr>
    <img src="assets/images/puppies.jpg">
    <button class="blockCenter" style="margin-top: 10px" type="button" onclick="sendAlert()">Send an alert!</button>
    <hr>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="test in data">{{test}}</li>
        </ul>
    </div>
</body>
</html>
